---
- name: Remove Zookeeper folder in order to recreate
  file:
    path: "{{ zookeeper_dir }}"
    state: absent
 
- name: Create Zookeeper folder.
  file:
    path: "{{ zookeeper_dir }}"
    state: directory

- name: Unpack Zookeeper artifact.
  unarchive:
    src: "{{ download_dir }}/{{ zookeeper_artifact }}"
    dest: "{{ app_dir }}/"
    remote_src: True
    list_files: yes
  register: unpack_out

- name: Create a simlink to the current verion of zookeeper folder
  file:
    src: "{{ zookeeper_dir }}"
    path: "{{ zookeeper_dir_link }}"
    state: link
    force: yes