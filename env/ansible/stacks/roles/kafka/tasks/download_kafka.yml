---
- name: Ensure application folder exists.
  file:
    path: "{{ app_dir }}"
    state: directory
    owner: "{{ appuser }}"
    group: root
  become: True
  become_method: sudo

- name: Ensure Download folder exists.
  file:
    path: "{{ download_dir }}"
    state: directory
  become: True
  become_method: sudo

- name: Download kafka
  get_url:
    url: "{{ kafka_url }}"
    dest: "{{ download_dir }}/{{ kafka_artifact }}"
    owner: "{{ appuser }}"
    mode: 0774
    url_username: "{{ kafka_repo_user }}"
    url_password: "{{ kafka_repo_pass}}"

